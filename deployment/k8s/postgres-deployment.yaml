apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:12.9
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "postgres_db"
            - name: POSTGRES_USER
              value: "db_admin"
            - name: POSTGRES_PASSWORD
              value: "12345"
